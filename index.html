<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up-Form</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-box">
        <div class="logo">Dj City!</div>
        <p class="photo-credit">
          Photo by
          <a href="https://unsplash.com/@rominaveliz">Romina Veliz</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
      <div class="content">
        <div class="header">
          <h1 class="hero-text">
            <span class="hero-text-primary">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up now to get started.
            </span>
            <span class="hero-text-sub">You know you want to.</span>
          </h1>
        </div>
        <div class="form">
          <form action="">
            <div class="outer-input">
              <div class="legend">Let's do this!</div>
              <div class="input-grid">
                <!-- <legend>Let's Do This!</legend> -->
                <div class="inputs">
                  <label for="first-name">First Name *</label>
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    placeholder="First Name *"
                    pattern="[^\d]+"
                    title="Please don't enter any digits or special characters"
                    required
                  />
                </div>
                <div class="inputs">
                  <label for="last-name">Last Name *</label>
                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    placeholder="Last Name *"
                    pattern="[^\d]+"
                    title="Please don't enter any numeric or special characters"
                    required
                  />
                </div>
                <div class="inputs">
                  <label for="email">Email *</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email *"
                    title="Must contain '@' and '.'"
                    required
                  />
                </div>
                <div class="inputs">
                  <label for="telephone">Phone Number</label>
                  <input
                    type="text"
                    name="telephone"
                    id="telephone"
                    inputmode="numeric"
                    placeholder="Phone Number"
                    pattern="(\+{1})?([\d]*)"
                    title="Please enter only numeric characters or a '+' symbol at the start"
                  />
                </div>
                <div class="inputs">
                  <label for="password">Password *</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password *"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$"
                    title="
                    Must contain the following:
                    Minimum 8 characters
                    At least 1 Uppercase
                    At least 1 Lowercase
                    At least 1 Number
                    At least 1 Symbol, symbol allowed --> !@#$%^&*_=+-"
                    required
                  />
                </div>
                <div class="inputs">
                  <label for="confirm-password">Confirm Password *</label>
                  <input
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                    placeholder="Confirm Password *"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$"
                    title="
                    Must contain the following:
                    Minimum 8 characters
                    At least 1 Uppercase
                    At least 1 Lowercase
                    At least 1 Number
                    At least 1 Symbol, symbol allowed --> !@#$%^&*_=+-"
                    required
                  />
                </div>
              </div>
            </div>
            <button type="submit">Create Account</button>
          </form>
        </div>
        <div class="footer">
          <p class="login-text">
            Already have an account? <a href="#">Log In.</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
